<main class="py-3">

	<div class="container">

 		<div class="row">

 			<div *ngIf="userDetail" class="col-lg-12 heavy-rain-gradient">
 				

 				<p>{{userDetail.firstname}}</p>

 				<input type="email" [(ngModel)]="userDetail.email" name="email">
 				<input type="password" [(ngModel)]="newpass" name="pass">


 				<button (click)="updateConfig()">save</button>

 			</div>

 		</div>

	</div>

</main>
