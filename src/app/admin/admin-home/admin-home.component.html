<main class="white py-5">
    <div class="white">

    	<div class="col-lg-12">
			<div class="row">

				<div class="col-lg-3">
					
					<div class="card mb-2 admin-card-sizing">
						<div class="card-body">
							<p>
							<mat-icon class="card-icon mr-3 float-right">style</mat-icon>
							<span>Product: </span> <br>
							{{products.length}}
							</p>
						</div>
					</div>

				</div>
				<div class="col-lg-3">
					
					<div class="card mb-2 admin-card-sizing">
						<div class="card-body">
							<p>
							<mat-icon class="card-icon mr-3 float-right"> category</mat-icon>
							<span>Category: </span> <br>
							{{categories.length}}
							</p>
						</div>
					</div>

				</div>
				<div class="col-lg-3">
					
					<div class="card mb-2 admin-card-sizing">
						<div class="card-body">
							<p>
							<mat-icon class="card-icon mr-3 float-right">account_box</mat-icon>
	 						<span>users: </span> <br>
	 						{{users.length}}
	 						</p>
	 					</div>
					</div>

				</div>
				<div class="col-lg-3">
					
					<div class="card mb-2 admin-card-sizing">
						<div class="card-body">
							<p>
								<mat-icon class="card-icon mr-3 float-right">receipt</mat-icon>
								<span>Sales: </span> <br>
								{{sales.length}}
							</p>
						</div>
					</div>

				</div>

				<div class="col-lg-12 mt-3">
					<div class="row">
						<div  class="col-sm-6 mb-2">

							<div class="col-sm-12 border p-2">
									<div class="row">
										<div class="col-sm-2 border-right ">
											<span class="ml-3"><mdb-icon fas icon="cash-register"></mdb-icon></span>
										</div>
										<div class="col-sm-10">
											<a style="font-size: 1rem" routerLink="/admin/point-of-sale">Create New Sale</a>
										</div>
									</div>
							</div>
						</div>

						<div  class="col-sm-6 mb-2">

							<div class="col-sm-12 border p-2">
									<div class="row">
										<div class="col-sm-2 border-right ">
											<span class="ml-3"><mdb-icon fas icon="cash-register"></mdb-icon></span>
										</div>
										<div class="col-sm-10">
											<a style="font-size: 1rem" routerLink="/admin/point-of-sale">Create New Sale</a>
										</div>
									</div>
							</div>
						</div>

						<div  class="col-sm-6 mb-2">

							<div class="col-sm-12 border p-2">
									<div class="row">
										<div class="col-sm-2 border-right ">
											<span class="ml-3"><mdb-icon fas icon="cash-register"></mdb-icon></span>
										</div>
										<div class="col-sm-10">
											<a style="font-size: 1rem" routerLink="/admin/point-of-sale">Create New Sale</a>
										</div>
									</div>
							</div>
						</div>

						<div  class="col-sm-6 mb-2">

							<div class="col-sm-12 border p-2">
									<div class="row">
										<div class="col-sm-2 border-right ">
											<span class="ml-3"><mdb-icon fas icon="cash-register"></mdb-icon></span>
										</div>
										<div class="col-sm-10">
											<a style="font-size: 1rem" routerLink="/admin/point-of-sale">Create New Sale</a>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-12">
					
					<div class="row">
					
						<div class="col-lg-6">
						  <canvas mdbChart
						      [chartType]="chartType"
						      [datasets]="chartDatasets"
						      [labels]="chartLabels"
						      [colors]="chartColors"
						      [options]="chartOptions"
						      [legend]="true"
						      (chartHover)="chartHovered($event)"
						      (chartClick)="chartClicked($event)">
						  </canvas>
						</div>

					</div>


				</div>


	        </div>
    	</div>
        
    </div>
</main>
