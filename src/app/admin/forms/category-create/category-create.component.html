<main class="py-5">

<div class="example-container">

    <mat-card>


    <form [formGroup]="categoryForm">

        <div class="row">
            <div class="row col-lg-12">

              <div class="col-lg-6">

                <div class="mb-3 col-lg-12">
                  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
                      <mat-label>Category Name</mat-label>
                      <input matInput #input maxlength="10" formControlName="name" placeholder="Ex. Nougat">
                      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                </div>
   
                
              </div>

              <div class="col-lg-6">

                <div class="mb-3 col-lg-12 view overlay text-center p-5"> 
                    <div *ngIf="url==null" class="col-lg-12 border rounded">
                      <i  class="text-muted far fa-file-image fa-6x p-4"></i>
                      <span>Add Image</span>
                    </div>
                    
                    <div *ngIf="url!=null" style="height:100%;" class="col-lg-12 border rounded">
                    
                      <img style="height:170px; width:100%;" [src]="url" class="img-fluid rounded" alt="smaple image">

                    </div>

                    <div class="mask flex-center rgba-green-slight p-5">
                          <input class="form-control form-control-sm" type="file" name="file" ng2FileSelect [uploader]="uploader" (change)="onSelectFile($event)" />
                      </div>
                </div>

                

                <div class="mb-3 col-lg-12">
                  <mat-form-field appearance="fill">
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description"></textarea>
                      <mat-hint align="end">Provide category description</mat-hint>
                  </mat-form-field>
                </div>
                
              </div>


            </div>
        </div>
          
         
         <button (click)="addCategory()" [disabled]="!uploader.getNotUploadedItems().length" >save</button>

    </form>

</mat-card>

  </div>    

</main>
