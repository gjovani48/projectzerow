<main class="py-5">

<div class="example-container">

    <mat-card>


    <form [formGroup]="productForm">

        <div class="row">
            <div class="col-lg-12">
               <div class="form-group">
                <mat-form-field hintLabel="Max 10 characters" appearance="fill">
                    <mat-label>Product Name</mat-label>
                    <input matInput #input maxlength="10" formControlName="name" placeholder="Ex. Nougat">
                    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                  </mat-form-field>
               </div>
                
                 <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category_id">
                          <mat-option *ngFor="let row of categoryList" value="{{row._id}}" >{{row.name}}</mat-option>
                        </mat-select>
                        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                      </mat-form-field>
                 </div>
        
        
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                        <mat-hint align="end">Provide product description</mat-hint>
                    </mat-form-field>
                  </div>
        
              
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" formControlName="price" class="example-right-align">
                        <span matPrefix>$&nbsp;</span>
                        <span matSuffix>.00</span>
                        <mat-hint align="end">Set product price</mat-hint>
                      </mat-form-field>
                  </div>
        
                 <div class="form-group">
                    <mat-form-field appearance="fill">
                        <input matInput formControlName="image">
                        <mat-hint align="end">Set product image</mat-hint>
                     </mat-form-field>
                 </div>
            </div>
        </div>
          
         
         <button (click)="addProduct()">save</button>

    </form>

</mat-card>

  </div>    

</main>

<div class="container">
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
    <button type="button" class="btn btn-success btn-s" 
      (click)="uploader.uploadAll()" 
      [disabled]="!uploader.getNotUploadedItems().length" >
          Upload
    </button>
  </div>
