<main class="py-5">  
<div class="container-fluid">

			<mat-form-field >
              <input matInput type="text" placeholder="Search" (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
       
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

                <ng-container matColumnDef="No.">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                  <td mat-cell *matCellDef="let element: index as i">
                    {{i+1}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element"> <img style="width:120px; height:60px;" height="60px" class="img-fluid" src="assets/img/category/{{element.image}}"></td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="blnk">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
              
                <!-- Weight Column -->

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> 
                      <!-- <button (click)="deleteProducts(element._id)">delete</button> -->
                      <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                          <button mdbBtn type="button" color="blue-grey" size="sm" class="waves-light" mdbWavesEffect><mdb-icon fas icon="search"></mdb-icon> View product information</button>
                          <button mdbBtn type="button" color="blue-grey" size="sm" class="waves-light" mdbWavesEffect><mdb-icon fas icon="edit"></mdb-icon> Edit product information</button>
                      </div>
                     </td>
                  </ng-container>
              
              
                <tr class="" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="hoverable" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
    
          
            <mat-paginator [length]="length"
                            [pageSize]="pageSize"
                            [pageSizeOptions]="pageSizeOptions"
                            (page)="pageEvent = $event"
                            showFirstLastButtons>
            </mat-paginator>
    </div> 
</main>
