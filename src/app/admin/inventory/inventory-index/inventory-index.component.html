
<div class="col-lg-12 mt-5 info-color-dark">
		<div class="row">
			<div class="col-lg-12 mt-3 border-bottom">
				<h4 class="h4-responsive white-text">Inventory</h4>
			</div>

			<hr>

			<div class="col-lg-12 p-3">
				<div class="row">
					<div class="col-lg-12">
						
						<div class="row">

							<div class="col-lg-6">
								<ul style="font-size: .7rem;" class="list-unstyled white-text">
									<li>Categories: <span class="float-right">{{categories.length}}</span></li>
									<li>Products: <span class="float-right">{{products.length}}</span></li>
									<li>Redeemables: <span class="float-right">26</span></li>
								</ul>
							</div>	

							<div class="col-lg-6">

								<ul style="font-size: .7rem;" class="list-unstyled white-text">
									<li>Items: <span class="float-right">{{quantity_list.reduce(totalQty,0)}}</span></li>
									<li>Assets: <span class="float-right">â‚± {{price_list.reduce(totalPrice,0) | number:'1.2-3'}}</span></li>
								</ul>
								
	      		 				
							</div>

						</div>

					</div>
				</div>
			</div>
			 
	    	
		 </div>
	</div>

    <div class="container-fluid">

    	<mat-tab-group>
		  <mat-tab label="Products ">
		  	<ng-template mat-tab-label>
	            <mdb-icon fas icon="boxes"></mdb-icon>
	            <span class="ml-2">Products</span>
	        </ng-template>

		  	<app-inventory-products></app-inventory-products>
		  </mat-tab>
		  <mat-tab label="Category"> 

		  	<ng-template mat-tab-label>
	            <mdb-icon fab icon="buffer"></mdb-icon>
	            <span class="ml-2">Category</span>
	        </ng-template>

		  	<app-inventory-category></app-inventory-category> 

		  </mat-tab>
		  <mat-tab label="Redeemables"> 
		  	<ng-template mat-tab-label>
	            <mdb-icon fas icon="gift"></mdb-icon>
	            <span class="ml-2">Redeemables</span>
	        </ng-template>
		  	<app-inventory-redeemable></app-inventory-redeemable> 
		  </mat-tab>
		</mat-tab-group>
        
    </div>
