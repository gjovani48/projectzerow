<div class="animated fadeIn">

<mat-dialog-content class="mat-typography">

  <mat-tab-group>

    <mat-tab label="First">

          <ng-template mat-tab-label>
              <mdb-icon fas icon="tag"></mdb-icon>
              <span class="ml-2">{{product.name}}</span>
          </ng-template>

        <div class="row col-lg-12 mt-3">
          <div class="col-lg-4">
            <div class="row col-lg-12">
                 <img (click)="updateStock()" src="assets/images/{{product.image}}" alt="thumbnail" class="img-thumbnail">

            </div>
          
          </div>

          <div class="col-lg-8">
            <div class="row col-lg-12"> 
              <blockquote class="blockquote bq-unique">
                <p class="bq-title">Description</p>
                <p>Price: {{product.price}}</p>
                <p>Quantity: {{product.quantity}}</p>
                <p>{{product.description}}</p>
              </blockquote>
            </div>
          </div>
        </div>


    </mat-tab>

    <mat-tab label="Edit Product Detail">
        
        <div class="row col-lg-12 mt-3">
          <div class="col-lg-4">
            <div class="row col-lg-12">
                 <img src="assets/images/{{product.image}}" alt="thumbnail" class="img-thumbnail">
            </div>
          
          </div>

          <div class="col-lg-8">
            <div class="row col-lg-12"> 
              <blockquote class="blockquote bq-unique">
                <p class="bq-title">Description</p>
                <p>Price: {{product.price}}</p>
                <p>Quantity: {{product.quantity}}</p>
                <p>{{product.description}}</p>
              </blockquote>
            </div>
          </div>
        </div>

    </mat-tab>

  </mat-tab-group>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-sm btn-light">dismiss</button>
</mat-dialog-actions>


</div>
