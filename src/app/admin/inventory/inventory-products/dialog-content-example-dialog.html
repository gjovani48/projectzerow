<div class="animated fadeIn">
  <strong>
    <h5>{{name.name}}</h5>
  </strong>

<hr>

<mat-dialog-content class="mat-typography">

  <div class="row col-lg-12">
    <div class="col-lg-4">
      <div class="row col-lg-12">
           <img src="assets/images/{{name.image}}" alt="thumbnail" class="img-thumbnail">

      </div>
     
      <div class="row col-lg-12">
          <p>P: {{name.price}}</p>
      </div>
    
    </div>

    <div class="col-lg-8">
      <p>{{name.description}}</p>
    </div>
    
  </div>

  
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-sm btn-light">dismiss</button>
</mat-dialog-actions>


</div>
