<mat-tab-group >

    <mat-tab label="First">

          <ng-template mat-tab-label>
              <mdb-icon fas icon="tag"></mdb-icon>
              <span class="ml-2">{{product.name}}</span>
          </ng-template>

        <div class="col-lg-12 mt-3">

          <div class="row">
            
            <div class="col-lg-12 border-bottom mb-3 text-centered">

              <img style="margin: auto; height: 200px; width: 200px;" src="assets/images/{{product.image}}" alt="thumbnail" class="mb-3 ml-5">

            </div>


            <div style="font-size: .7rem;" class="col-lg-12 border-bottom">

                <ul class="list-unstyled">
                  <li><strong>Price:</strong>  <span class="float-right">{{product.price}}</span></li>
                  <li><strong>Quantity:</strong>  <span class="float-right" [class.text-danger]="product.quantity<50">{{product.quantity}}</span></li>
                </ul>

            </div>

            <div class="col-lg-12 mt-3">

                <p  style="font-size: .7rem;">Description: <br><br> {{product.description}}</p>


            </div>

          </div>


        </div>


    </mat-tab>

    <mat-tab label="Add stock">
        
        <div class="col-lg-12 mt-3">

          <div class="row">

            <div class="col-lg-12 border-bottom mb-3 text-centered">

              <img style="height: 200px; width: 200px;" src="assets/images/{{product.image}}" alt="thumbnail" class="ml-5 mb-3">

            </div>

            <div style="font-size: .7rem;" class="col-lg-12 border-bottom">

                <ul class="list-unstyled">
                  <li><strong>Price:</strong>  <span class="float-right">{{product.price}}</span></li>
                  <li><strong>Quantity:</strong>  <span class="float-right" [class.text-danger]="product.quantity<50">{{product.quantity}}</span></li>
                </ul>

              </div>

               <div class="mb-3 col-lg-12 mt-3">

                  <mat-form-field style="width:100%" appearance="fill">
                      <mat-label>Quantity</mat-label>
                      <span matPrefix><i class="fas fa-plus-square"></i></span>
                      <span matPrefix>&nbsp;</span>
                      <input matInput type="number" [(ngModel)]="added_stock" class="example-right-align">
                      <mat-hint align="end">Set quantity to be added</mat-hint>
                  </mat-form-field>

                  <button (click)="updateStock()" class="btn btn-success btn-sm">Add</button>

                </div>
          
          </div>

        </div>

    </mat-tab>

</mat-tab-group>
