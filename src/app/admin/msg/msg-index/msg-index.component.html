<div class="mt-3 p-0">

	<div class="col-lg-12">

		<div class="row">
			
			<div class="col-lg-12">

				<mat-form-field>
		          <input matInput type="text" placeholder="Search" (keyup)="applyFilter($event.target.value)">
		        </mat-form-field>
		       
		       <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
				
				<ul style="font-size: .7rem" class="list-group list-group-flush">
					<li class="list-group-item col-sm-12 hover-msg" *ngFor="let row of obs | async" (click)="openMessage(row)">
						
						<div class="row">
							
							<span class="col-sm-4 text-left" [class.fontweight-bolder]="row.status==false">From: {{row.name}}</span>

							<span class="col-sm-4" [class.fontweight-bolder]="row.status==false">{{row.message.slice(0,30)}}</span>

							<span class="col-sm-4 text-right" [class.fontweight-bolder]="row.status==false">
								On: {{row.date_created |date:'mediumTime'}} 
								<mdb-icon mdbTooltip="unopen" placement="top" *ngIf="row.status==false" class="ml-2" fas icon="envelope"></mdb-icon>
								<mdb-icon mdbTooltip="read" placement="top" *ngIf="row.status==true" class="ml-2" fas icon="envelope-open"></mdb-icon>
							</span>


						</div>

					</li>
				</ul>


				<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</div>
		
	</div>

</div>
