<main class="py-5"> 
	<a mdbBtn type="button" size="sm" color="primary" outline="true"
mdbWavesEffect routerLink="/post-create">
		<mdb-icon fas icon="pen-nib"></mdb-icon> create new
	</a> 

	

	<div class="container-fluid mt-3 p-0">

	<div class="col-lg-12 text-center">
       <div class="row">
       	 <mat-form-field>
          <input matInput type="text" placeholder="Search" (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
       </div>
    </div>

	<div class="col-lg-12">

		<mat-accordion>
		  
		  <mat-expansion-panel *ngFor="let row of obs | async">
		    <mat-expansion-panel-header>
		      <mat-panel-title>
		        {{row.title}}
		      </mat-panel-title>
		      <mat-panel-description >
		        <div class="col-lg-12 float-right text-right">
		        	By: {{row.author}}
		        </div>
		      </mat-panel-description>
		    </mat-expansion-panel-header>


		    <div class="container"  [innerHTML]="row.body"></div>
		    
		  </mat-expansion-panel>
		
		</mat-accordion>

		<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		
	</div>

	</div>


</main>
