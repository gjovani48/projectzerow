<main>

	<div class="col-lg-12 mt-5 info-color-dark">
		<div class="row">
			

			<div class="col-lg-12 mt-3 border-bottom">
				<h4 class="h4-responsive white-text">Website Contents</h4>
			</div>

			<div class="col-lg-12 p-3">
				<div class="row">
					<div class="col-lg-12">
						
						<div class="row">

							<div class="col-lg-12">

								<ul style="font-size: .8rem;" class="list-unstyled white-text">
									<li><strong>Aticles: <span class="float-right">{{postArticle.length}}</span></strong></li>
									<li><strong>Videos: <span class="float-right">{{postVeos.length}}</span></strong></li>
									
								</ul>

							</div>	

						</div>

					</div>
				</div>
			</div>
			 
	    	
		 </div>
	</div>

    <div class="container">

    	<mat-tab-group>
		  <mat-tab label="Articles">
		  	<ng-template mat-tab-label>
	            <mdb-icon fas icon="newspaper"></mdb-icon>
	            <span class="ml-2">Articles</span>
	        </ng-template>

		  	<app-article-list></app-article-list>

		  </mat-tab>

		  <mat-tab label="Videos">
		  	<ng-template mat-tab-label>
	            <mdb-icon fas icon="photo-video"></mdb-icon>
	            <span class="ml-2">Videos</span>
	        </ng-template>

		  	<app-videos></app-videos>

		  </mat-tab>

		</mat-tab-group>
        
    </div>


    

</main>
