
<header id="header">

  <a href="#home" class="logo">Project: <span class="headerlogo">Zero</span></a>
  <ul>
    <li><a routerLink="/home" routerLinkActive="linkActive">Home</a></li>
    <li><a routerLink="/category" routerLinkActive="linkActive">Category</a></li>
    <li><a routerLink="/products" routerLinkActive="linkActive">Products</a></li>
    <li><a href="#numbers" onclick="toggle()">Numbers</a></li>
    <li><a href="#timeline" onclick="toggle()">Timeline</a></li>
    <li><a href="#products" onclick="toggle()">Products</a></li>
    <li><a href="#team" onclick="toggle()">Team</a></li>
    <li *ngIf="!userService.isLoggedIn()"><a routerLink="/login">Login</a></li>
    <li *ngIf="userService.isLoggedIn()"><a routerLink="/profile">{{details.firstname}}</a></li>
    <li *ngIf="userService.isLoggedIn()"><a routerLink="" (click)="userService.logout()">Logout</a></li>

  </ul>
  <div class="toggle" onclick="toggle()"></div>
</header>


<router-outlet>

</router-outlet>


<section class="sec contact" id="contact">
  <div class="content">
    <div class="mxw800p">
      <h3>LEAVE US A <span class="numberspan"> MESSAGE!</span></h3>

    </div>
    <div class="contactForm">
      <form>
        <div class="row100">
          <div class="inputBx50">
            <input type="text" name="" placeholder="Full Name">
          </div>
          <div class="inputBx50">
            <input type="text" name="" placeholder="Email Address">
          </div>
        </div>
        <div class="row100">
          <div class="inputBx100">
            <textarea placeholder="Message"></textarea>
          </div>
        </div>
        <div class="row100">
          <div class="inputBx100">
            <input type="submit" name="" value="Send">
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->

    <p class="copyright">Design & Developed By <a href="#">Poject Zero Devs</a></p>
    <div class="center1">
      <ul>

        <li><a href="https://www.facebook.com/Project-ZeroW-107476950871394/"  class="fab fa-facebook-f" style="color: white;"></a></li>
        <li><a href="https://twitter.com/PZerow"  class="fab fa-twitter" style="color: white;"></a></li>
        <li><a href="https://www.facebook.com/Project-ZeroW-107476950871394/"  class="fab fa-instagram" style="color: white;"></a></li>
        <li><a href="https://discord.gg/f5nA4JH"  class="fab fa-discord" style="color: white;"></a></li>
        <li><a href="https://www.youtube.com/channel/UCZ9hPblbiwjg1W4PRql830w?view_as=subscriber"  class="fab fa-youtube" style="color: white;"></a></li>
        <div class="text">Follow</div>
      </ul>
    </div>
  </div>
