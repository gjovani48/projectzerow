<h2 mat-dialog-title></h2>
<div class="col-lg-12 overflow-auto">

				<div class="row">

					<div class="col-lg-6">
						
					</div>
					
					
					<div class="col-lg-12 mb-2 p-2">
						
						<div class="row">
							
							<div id="post-img-container" class="col-lg-4">
								
								<img id="post-img" src="{{post.image}}">

							</div>

							
							

							<div class="col-lg-8 pt-2">
								<p style="font-size: .7rem;"> 

									<span style="font-size: .8rem;" class="h5-responsive text-info"><strong>{{post.title}}</strong></span><br>
									<span>
										<img style="height: 30px; width: 30px;" class="mx-auto rounded-circle" src="https://cdn.pixabay.com/photo/2017/01/31/21/23/avatar-2027366_960_720.png">
										By: {{post.author}}
									</span><br>
								
									<br>

									<span>
										{{post.brief_description}}
									</span>

								</p>
							</div>

						</div>

					</div>

					<div class="col-lg-12 overflow-auto" style="height: 350px;" >
						
						<div style="font-size: .7em;" class="con-body container" [innerHTML]="post.body">
							

						</div>

					</div>

					<hr>

					<div class="embed-responsive embed-responsive-16by9">
					    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/v64KOxKVLVg" allowfullscreen></iframe>
					</div>

					<mat-dialog-actions align="end">
					  
					</mat-dialog-actions>

				</div>

				

			</div>
